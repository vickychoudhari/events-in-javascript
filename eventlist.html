<body>
    <p class="one">HEllo kiran</p>
    <button>show</button>
    <div> sunaina </div> 
</body>
<script type="text/javascript">
// let isclick ="";
let isclick =false;
let vishal = document.querySelector("button");
let sunaina = document.querySelector("p");
let kiran = document.querySelector("div");
showhide();
let vicky =document.querySelector("body");
vishal.addEventListener("click",vicku);
function vicku(){
isclick = !isclick;
bgchange();
showhide(); 
textchange()
}
function bgchange(){
    if(isclick) {
        vicky.style.backgroundColor ="red";
        kiran.style.backgroundColor ="green";
    }
    else{
        vicky.style.backgroundColor ="white";
        kiran.style.backgroundColor ="white";
    }
}

function showhide(){
    if(isclick){
        sunaina.style.display ="block";
    }
    else {
        sunaina.style.display ="none";
    }
}
function textchange(){
    if(isclick){
        vishal.innerHTML ="hide";
    }
    else{
        vishal.innerHTML ="show";
    }
}


</script>
